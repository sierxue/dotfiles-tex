- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.agignore:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.profile:
    ~/.shell/aliases.sh: shell/aliases.sh
    ~/.vim/after/plugin/abolish.vim: vim/after/plugin/abolish.vim
    ~/.vim/UltiSnips: vim/UltiSnips
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
